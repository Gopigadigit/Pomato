<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomato - Food Delivery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f5;
      color: #333;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #fff0ee;
      padding: 10px;
    }

    nav a {
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .categories {
      text-align: center;
      margin-bottom: 20px;
    }

    .categories button {
      margin: 5px;
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 20px;
      background-color: #fff;
      cursor: pointer;
    }

    .restaurant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .restaurant-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }

    .restaurant-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .restaurant-card h3 {
      margin: 10px 0 5px;
    }

    .restaurant-card p {
      color: #777;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffe8e5;
      margin-top: 30px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>üçÖ Pomato</h1>
    <p>Delivering to <strong>Your Location</strong></p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Restaurants</a>
    <a href="#">Offers</a>
    <a href="#">Contact</a>
  </nav>

  <div class="search-bar">
    <input type="text" placeholder="Search for restaurants or dishes...">
  </div>

  <div class="categories">
    <button>Biryani</button>
    <button>Pizza</button>
    <button>Chicken</button>
    <button>Dessert</button>
    <button>Drinks</button>
    <button>Chinese</button>
  </div>

  <section class="restaurant-grid">
    <div class="restaurant-card">
      <img src="https://source.unsplash.com/400x300/?biryani" alt="Biryani">
      <h3>Hyderabadi Spice</h3>
      <p>Biryani, Kebabs - ‚Çπ249</p>
    </div>
    <div class="restaurant-card">
      <img src="https://source.unsplash.com/400x300/?chicken,lollipop" alt="Chicken Lollipop">
      <h3>Meat Feast</h3>
      <p>Chicken Lollipop - ‚Çπ199</p>
    </div>
    <div class="restaurant-card">
      <img src="https://source.unsplash.com/400x300/?pizza" alt="Pizza">
      <h3>Pizza World</h3>
      <p>Cheesy Delight - ‚Çπ299</p>
    </div>
    <div class="restaurant-card">
      <img src="https://source.unsplash.com/400x300/?dessert" alt="Dessert">
      <h3>Sweet Cravings</h3>
      <p>Strawberry Cheesecake - ‚Çπ149</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Pomato. All rights reserved.</p>
  </footer>
</body>
</html>
